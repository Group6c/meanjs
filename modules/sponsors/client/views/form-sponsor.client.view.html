<section>
  <div class="page-header">
    <h1>{{vm.sponsor._id ? 'Edit Sponsor' : 'New Sponsor'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.sponsorForm" class="form-horizontal" ng-submit="vm.save(vm.form.sponsorForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.sponsor.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.sponsorForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Sponsor name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.sponsor._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
