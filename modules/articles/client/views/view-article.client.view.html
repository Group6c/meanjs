<section>
  <div class="page-header">
    <h1><span ng-bind="vm.article.title"></span></h1>
    <div ng-bind="vm.article.body"></div>
    <br>
    <p>Tags: <strong>{{vm.article.tags}}</strong></p>
  </div>
  <div class="pull-right"
       ng-show="vm.article.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="articles.edit({ articleId: vm.article._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user"
            ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.article.content"></p>
</section>
